{% if access == true then %}
<pre>
# {{uid}} - {{pubkey}}
[Interface]
Address = {{ip}}
PrivateKey = {{privkey}}
DNS = 10.200.200.1

[Peer]
PublicKey = {{serverKey}}
PresharedKey = {{psk}}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = {{serverEndpoint}}:{{serverPort}}
</pre>
{% else %}
<p>{{err}}</p>
{% end %}
