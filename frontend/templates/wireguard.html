{% if access == true then %}
<pre class="border border-primary rounded bg-light p-3">
[Interface]
Address = {{ip}}
PrivateKey = {{privkey}}
DNS = 1.1.1.1

[Peer]
PublicKey = {{serverKey}}
PresharedKey = {{psk}}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = {{serverEndpoint}}:{{serverPort}}
</pre>
{% else %}
<p>{{err}}</p>
{% end %}
