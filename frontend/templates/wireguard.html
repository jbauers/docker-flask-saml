{% if access == true then %}
<pre>
# {{uid}} - {{pubkey}}
[Interface]
Address = {{ip}}
PrivateKey = {{privkey}}
DNS = 10.200.200.1

[Peer]
PublicKey = {{serverkey}}
PresharedKey = {{psk}}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = my.ddns.example.com:51820
</pre>
{% else %}
<br/>
<p>{{err}}</p>
{% end %}
