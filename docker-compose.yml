version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:8080"
    depends_on:
      - backend
    networks:
      - redis
    environment:
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - EMAIL_DOMAIN=${EMAIL_DOMAIN}

  backend:
    build: ./backend
    cap_add:
      - NET_ADMIN
    depends_on:
      - redis
    networks:
      - redis
    environment:
      - WG_SERVER_INTERFACE=${WG_SERVER_INTERFACE}
      - WG_SERVER_CIDR=${WG_SERVER_CIDR}
      - WG_SERVER_ENDPOINT=${WG_SERVER_ENDPOINT}
      - WG_SERVER_PORT=${WG_SERVER_PORT}

  redis:
    image: "redis:alpine"
    expose:
      - "6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /data
    networks:
      - redis

networks:
  redis:
    driver: bridge
